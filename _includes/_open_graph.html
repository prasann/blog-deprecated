<meta content="670156599751120" property="fb:app_id">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image"
      content="/assets/images/profile.jpg">
<meta property="og:description"
      content="{{ page.meta-description }}">
<meta property="og:site_name" content="Feel My Presence">
<meta property="og:locale" content="en">
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="Prasanna">
{% for post in site.related_posts limit:3 %}
<meta property="og:see_also"
      content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% endfor %}
{% endif %}
