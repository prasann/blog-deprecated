<div class="comments">
    <hr/>
    <h3 class="text-center">
        Comment
    </h3>
    <div id="comment_success" class="alert alert-success" style="display: none">
      Your comment has been posted successfully. It will appear soon here.
    </div>
    <div id="comment_error" class="alert alert-danger" style="display: none">
      Some fields are missing. Please check again and post.
    </div>
    <form id="comment_form"
          class="form-horizontal"
        <input name="options[slug]" type="hidden" value="{{ page.slug }}">
        <div class="form-group">
            <label for="comment_name">Name</label>
            <input class="form-control" id="comment_name" name="fields[name]" type="text">
        </div>
        <div class="form-group">
            <label for="comment_email">E-mail</label>
            <input class="form-control" id="comment_email" name="fields[email]" type="email">
        </div>
        <div class="form-group">
            <label for="comment_message">Message</label>
            <textarea class="form-control" rows="3" id="comment_message" name="fields[message]"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
