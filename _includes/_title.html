<div class="title">
  <h1>{{ page.title }}</h1>
  <div class="date_tag">
    <div class="date">{{ page.date | date: "%-d %B, %Y" }}.</div>
    <div class="tags">
      <em>Under: {% for category in page.categories %}
                 {% assign categoryDownCased = category | downcase %}
                <a href="/categories/{{ categoryDownCased }}">{{ categoryDownCased }}</a> {% endfor %}
            </em>
    </div>
  </div>
</div>
