	<!DOCTYPE html>
	<!--[if IEMobile 7 ]><html class="old_browser"><![endif]-->
	<!--[if lt IE 9]><html class="old_browser"><![endif]-->
	<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html lang="en"><!--<![endif]-->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content = "noodp,noydir">
		<meta name="description" content = "Random presence of my thoughts and scribblings">
		<meta name="keywords" content = "Prasanna,Blog">
		{% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
		{% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
		
		<link rel="stylesheet" type="text/css" href="{{ relative }}assets/css/application.css">
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
		<title>Random Presence</title>
	</head>
	<body>
		{% include _blog_header.html %}
		{{ content }}
		{% include _footer.html %}
	</body>
	<script src="{{ relative }}assets/js/jquery.min.js"></script>
	<script src="{{ relative }}assets/js/bootstrap.min.js"></script>
	<script src="{{ relative }}assets/js/masonry.pkgd.min.js"></script>
	<script src="{{ relative }}assets/js/headroom.min.js"></script>
	<script type="text/javascript">
		var myElement = document.querySelector(".navbar-fixed-top");
		var headroom  = new Headroom(myElement);
		headroom.init();

		if(!$('html').hasClass('old_browser')){
			var $container = $('#container');
			// initialize
			$container.masonry({
			  columnWidth: 0,
			  itemSelector: '.item'
			});
		}
	</script>
	</html>
