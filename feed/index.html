<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">Prasanna - Random Presence</title>
    <link type="application/atom+xml" href="http://prasans.info/feed/" rel="self"/>
    <link type="text" href="http://prasans.info" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://prasans.info</id>
    <author>
        <name>Prasanna Venkatesan</name>
    </author>
    <rights>Copyright (c) 2014-2015 Prasanna</rights>
    {% for post in site.posts limit:20 %}
    <entry>
        <title></title>
        <link href="http://prasans.info{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://prasans.info{{ post.url }}/</id>
        <summary type="html">{{ post.excerpt | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
