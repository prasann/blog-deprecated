--- 
layout: journey 
title: Feel My Presence 
---

<div class="post">
    <div class="clearfix mosaicflow">
        {% for post in site.posts %}
        <div class="mosaicflow__item grid">
            <a href="{{ post.url }}">
            	<img class="grid_image" src="{{ post.image }}"></img>
        		<div class="grid_title">{{ post.title }}</div>
        	</a>
            <div class="grid_date">{{ post.date | date_to_string }}</div>
        </div>
        {% endfor %}
    </div>
</div>
</div>
